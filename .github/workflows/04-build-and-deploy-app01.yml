# This Workflow is used to deploy the App NodeJS. 
# 
# To use this workflow, you must configure the following GHA Secrets:
# AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
#
# and then run the workflow from the UI
# 

name: 04 NodeJS app
on:
  workflow_call:
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
    inputs:
      environment:
        description: 'Environment'     
        required: true
        type: string
      serviceName:
        description: 'Define Service name'     
        required: true
        type: string
        default: 'app01-dev'
      clusterName:
        description: 'Cluster name'
        required: true
        type: string
        default: 'cluster-app-dev'  

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'     
        required: true
        type: environment
      serviceName:
        description: 'Define Service name'     
        required: true
        type: string
        default: 'app01-dev'
      clusterName:
        description: 'Cluster name'
        required: true
        type: string
        default: 'cluster-app-dev'
env:
  AWS_DEFAULT_REGION: us-east-1

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_DEFAULT_REGION }}
        
    - name: Get AWS Account Number
      run: echo "AWS_ACCOUNT_NUMBER=$(aws sts get-caller-identity --query 'Account' --output text)" >> $GITHUB_ENV

    - name: ECR Login
      run: |
        docker login --username AWS --password $(aws ecr get-login-password --region ${{ env.AWS_DEFAULT_REGION }}) ${{ env.AWS_ACCOUNT_NUMBER }}.dkr.ecr.${{ env.AWS_DEFAULT_REGION }}.amazonaws.com

    - name: Build
      run: |
        cd app
        npm install
        docker build -t app01-dev .

    - name: Tag
      run: |
        docker tag app01-dev:latest ${{ env.AWS_ACCOUNT_NUMBER }}.dkr.ecr.${{ env.AWS_DEFAULT_REGION }}.amazonaws.com/app01-dev:latest

    - name: Push
      run: |
        docker push ${{ env.AWS_ACCOUNT_NUMBER }}.dkr.ecr.${{ env.AWS_DEFAULT_REGION }}.amazonaws.com/app01-dev:latest

    - name: Create ECS deployment
      run: |
        aws ecs update-service --service ${{ inputs.serviceName }} --cluster ${{ inputs.clusterName }} --desired-count 2 --force-new-deployment

